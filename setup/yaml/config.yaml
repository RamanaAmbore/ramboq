    ### About Rambo Quant Investments LLP  
    **Invest. Grow. Compound.**  
    This isn’t just a mantra — it’s our operating DNA.
    
    **Rambo Quant Investments LLP** is led by a FinTech professional with over **25+ years** of active investing and trading experience across both **U.S. and Indian markets**. What began in **1998** as a deep dive into equities and derivatives has evolved into a robust, data-driven investment engine focused on performance and precision.
    
    The founder brings strong academic and professional credentials with a  
    **FRM certification**, 
    **CFA Level II cleared**,  
    **PGCBM from XLRI**, and
    **Master’s degree in Computer Science** - paired with decades of hands-on experience in capital markets infrastructure, clearing systems, and financial technology innovation.
    
    With a **long-term portfolio XIRR of 22%+**, the strategy combines high-conviction stock selection with proven techniques like **covered calls** and intelligent **derivatives positioning**. Every decision is rooted in analytics, risk management, and a disciplined approach to compounding.
    
    **Rambo Quant** is built for partners who want more than index returns.  
    It’s for those who seek smart, active investing — grounded in insight, driven by discipline, and focused on building lasting wealth.
    
    **Partner with us.**  
    Email us at **info@ramboq.com** to learn more.



